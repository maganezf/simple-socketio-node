<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Socket.io Node js</title>

		<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
	</head>
	<body>
		<button id="join-socket">Join websocket</button>
		<button id="send-message">Send message</button>

		<script type="text/javascript">
			let socket;

			document.getElementById('join-socket').addEventListener('click', () => {
				if (!socket) {
					socket = new io('http://localhost:3333');
				}

				socket.on('received-message', message =>
					alert(`Received message: ${message}`)
				);
			});

			document.getElementById('send-message').addEventListener('click', () => {
				if (!socket) return;

				socket.emit('message', `Hello World: ${Math.random()}`);
			});
		</script>
	</body>
</html>
